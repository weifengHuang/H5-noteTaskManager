<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>web标签日程管理清单</title>
        <!-- <script src="//code.jquery.com/jquery-1.11.0.min.js" charset="utf-8"></script> -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <link rel="stylesheet" href="NoteTaksManger.css">
    </head>
    <body>
        <div id="search">
            <div class="container">
                <div class="row center">
                  <div class="col-md-12">
                    <div class="input-group center" id='searchInput'>
                      <input type="text" class="form-control" placeholder="Search for...">
                      <span class="input-group-btn">
                        <button class="btn btn-default addbutton" type="button">Add!</button>
                      </span>
                    </div><!-- /input-group -->
                  </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
            </div>
        </div>
        <div id="contentArea">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row addLocation">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class= 'remind '>
            <h2 class='text-center'>当前没有任务</h2>
        </div>
        <div id="foot">
            <img  class='deleteAll center-block'src="deleteAll.png" alt="">
        </div>
        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src='NoteTaksManger.js'></script>
    </body>
</html>
